services:
  db:
    image: mysql:8.0
    container_name: easy-english-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: easy_english_pwd
      MYSQL_DATABASE: easy_english
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: easy-english-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "mysql://root:easy_english_pwd@db:3306/easy_english"
      JWT_SECRET: "${JWT_SECRET}"
      KIMI_API_KEY: "${KIMI_API_KEY}"
      KIMI_API_URL: "${KIMI_API_URL}"
    depends_on:
      db:
        condition: service_healthy

volumes:
  mysql_data:
